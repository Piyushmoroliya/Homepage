<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Ramdeobaba University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #deb933 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header h2 {
            font-size: 1.2em;
            font-weight: 400;
            opacity: 0.9;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            border: 4px solid white;
            display: block;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            font-size: 1.1em;
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background-color: #f8f9fa;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            background-color: white;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .radio-item label {
            margin: 0;
            font-weight: normal;
        }

        select {
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
        }

        .submit-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:active {
            transform: translateY(2px);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .section-title {
                font-size: 1.5em;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-col {
                min-width: 100%;
            }

            .radio-group,
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }

            .section-title {
                font-size: 1.3em;
            }

            label {
                font-size: 1em;
            }

            input,
            select {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Admission Form</h1>
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e6/RBU_University%27s_logo.png" alt="RBU Logo" class="logo">
            <h2>RAMDEOBABA UNIVERSITY, NAGPUR</h2>
        </div>

        <div class="form-container">
            <form>
                <!-- Personal Details Section -->
                <div class="section">
                    <h2 class="section-title">Personal Details</h2>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-col">
                            <label for="middleName">Middle Name</label>
                            <input type="text" id="middleName" name="middleName">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-col">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="number" id="contact" name="contact" required>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Account Information Section -->
                <div class="section">
                    <h2 class="section-title">Account Information</h2>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <!-- Course Selection Section -->
                <div class="section">
                    <h2 class="section-title">Course Selection</h2>
                    
                    <div class="form-group">
                        <label for="course">Select Course</label>
                        <select id="course" name="course" required>
                            <option value="">Choose a course</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="information-technology">Information Technology</option>
                            <option value="mechanical">Mechanical Engineering</option>
                            <option value="electrical">Electrical Engineering</option>
                            <option value="civil">Civil Engineering</option>
                            <option value="chemical">Chemical Engineering</option>
                            <option value="textile">Textile Engineering</option>
                        </select>
                    </div>
                </div>

                <!-- Entrance Tests Section -->
                <div class="section">
                    <h2 class="section-title">Entrance Tests Taken</h2>
                    
                    <div class="form-group">
                        <label>Select all tests you have taken:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="jee" name="tests" value="jee">
                                <label for="jee">JEE</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cet" name="tests" value="cet">
                                <label for="cet">CET</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cuet" name="tests" value="cuet">
                                <label for="cuet">CUET</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="rubee" name="tests" value="rubee">
                                <label for="rubee">RUBEE</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="gate" name="tests" value="gate">
                                <label for="gate">GATE</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Academic Results Section -->
                <div class="section">
                    <h2 class="section-title">Academic Results</h2>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <label for="board12">12th Board Score (%)</label>
                            <input type="number" id="board12" name="board12" min="0" max="100">
                        </div>
                        <div class="form-col">
                            <label for="jeeScore">JEE Score</label>
                            <input type="number" id="jeeScore" name="jeeScore" min="0" max="360">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="cetScore">CET Score</label>
                            <input type="number" id="cetScore" name="cetScore" min="0" max="200">
                        </div>
                        <div class="form-col">
                            <label for="cuetScore">CUET Score</label>
                            <input type="number" id="cuetScore" name="cuetScore" min="0" max="800">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gateScore">GATE Score</label>
                        <input type="number" id="gateScore" name="gateScore" min="0" max="1000">
                    </div>
                </div>

                <!-- Submit Section -->
                <div class="submit-section">
                    <button type="submit" class="submit-btn" onclick="alert('Application Submitted Successfully!')">
                        Submit Application
                      </button>
                      
            </form>
        </div>
    </div>
</body>

</html>
