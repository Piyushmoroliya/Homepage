<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .display {
            background: #f8f9fa;
            border: none;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: 600;
            height: 80px;
            margin-bottom: 20px;
            padding: 0 20px;
            text-align: right;
            width: 100%;
            color: #333;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            height: 70px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .number, .decimal {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .operator {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .clear {
            background: linear-gradient(135deg, #ff7675, #d63031);
            color: white;
        }

        .equals {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            grid-column: span 2;
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }

            .display {
                font-size: 1.8rem;
                height: 70px;
            }

            button {
                height: 60px;
                font-size: 1.1rem;
            }

            .buttons {
                gap: 10px;
            }
        }

        @media (max-width: 360px) {
            .display {
                font-size: 1.6rem;
                height: 60px;
            }

            button {
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        function appendToDisplay(value) {
            if (['+', '-', '*', '/'].includes(value)) {
                if (currentInput !== '') {
                    if (previousInput !== '' && operator !== '') {
                        calculate();
                    }
                    operator = value;
                    previousInput = currentInput;
                    currentInput = '';
                }
            } else if (value === '.') {
                if (currentInput === '') {
                    currentInput = '0.';
                } else if (!currentInput.includes('.')) {
                    currentInput += value;
                }
            } else {
                currentInput += value;
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            if (currentInput !== '') {
                display.value = currentInput;
            } else if (operator !== '' && previousInput !== '') {
                display.value = previousInput + ' ' + getOperatorSymbol(operator);
            } else {
                display.value = previousInput;
            }
        }

        function getOperatorSymbol(op) {
            switch(op) {
                case '+': return '+';
                case '-': return '−';
                case '*': return '×';
                case '/': return '/';
                default: return '';
            }
        }

        function calculate() {
            if (previousInput !== '' && currentInput !== '' && operator !== '') {
                try {
                    let result = eval(previousInput + operator + currentInput);
                    
                    // Round to avoid floating point precision issues
                    result = Math.round(result * 100000000) / 100000000;
                    
                    currentInput = result.toString();
                    operator = '';
                    previousInput = '';
                    updateDisplay();
                } catch (error) {
                    display.value = 'Error';
                    setTimeout(clearDisplay, 1500);
                }
            }
        }

        function clearDisplay() {
            currentInput = '';
            operator = '';
            previousInput = '';
            display.value = '';
        }

        function deleteLast() {
            if (currentInput !== '') {
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendToDisplay(event.key);
            } else if (event.key === '.') {
                appendToDisplay('.');
            } else if (['+', '-', '*', '/'].includes(event.key)) {
                appendToDisplay(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
